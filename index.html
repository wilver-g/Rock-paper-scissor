<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="main-container"> <p>Click any button to start the game. Or press the corresponding shortcut keys.</p>
    <ul>
      <li>R button for Rock</li>
      <li>P button for paper</li>
      <li>S button for Scissors</li>
    </ul>
   <div class="buttons-container">
    <div class="rock">
      <button class="btn rock-btn">rock</button>
    </div>
    <div class="paper">
      <button class="btn paper-btn">paper</button>
    </div>
    <div class ="scissor">
      <button class="btn scissor-btn">scissor</button>
    </div>
   </div>
   <div class="score-container">
    <span class="win"> Win: </span>
    <span class ='lose'> Lose: </span>
   </div>  
  </div>
 </body>
</html>
